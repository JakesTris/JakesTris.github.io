  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0d0d0d;
      --text: #ffffff;
      --accent: #00ff88;
      --secondary: #ccc;
      --card-bg: #1a1a1a;
      --header-bg: #0f0f0f;
      --footer-bg: #0f0f0f;
    }

    body.light {
      --bg: #f2f2f2;
      --text: #111;
      --accent: #009966;
      --secondary: #444;
      --card-bg: #ffffff;
      --header-bg: #0f0f0f;
      --footer-bg: #0f0f0f;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 60px;
      background-color: var(--header-bg);
      box-shadow: 0 4px 10px rgba(0, 255, 136, 0.1);
      transition: background-color 0.3s ease;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: var(--accent);
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .logo::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: var(--accent);
      transition: width 0.3s ease;
    }

    .logo:hover::after {
      width: 100%;
    }

    nav a {
      margin: 0 15px;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
    }

    body.light header nav a {
      color: #ffffff;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    nav a:hover,
    nav a.active {
      color: var(--accent);
    }

    .toggle-theme {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 1.2em;
      cursor: pointer;
      margin-left: 20px;
    }

    .hero {
      padding: 60px;
      flex: 1;
    }

    .hero-box {
      max-width: 700px;
      margin: auto;
    }
   
    .hero {
    background: url('tele.png') center center/cover no-repeat;
    position: relative;
    z-index: 1;
    }

    .hero::before {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.5); /* Optional dark overlay for readability */
    z-index: -1;
    }


    h1 {
      color: var(--accent);
      margin-bottom: 20px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      color: var(--accent);
      font-size: 1.6em;
      margin-right: 18px;
      transition: transform 0.2s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      color: var(--text);
      transform: scale(1.2);
    }

    footer {
      text-align: center;
      padding: 20px 10px;
      background-color: var(--footer-bg);
      color: #777;
      font-size: 0.9em;
      border-top: 1px solid #1a1a1a;
      transition: background-color 0.3s;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      nav {
        margin-top: 10px;
      }

      .hero {
        padding: 30px;
      }
    }
  </style>
</head>
